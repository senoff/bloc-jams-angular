<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img src="/assets/images/album_covers/01.png" class="album-cover-art">
        </div>
        <div class="album-view-details column half" ng-controller="AlbumCtrl as album">
            <h2 class="album-view-title">{{ album.albumData[0].title }}</h2>
            <h3 class="album-view-artist">{{ album.albumData[0].artist }}</h3>
            <h5 class="album-view-release-info">{{ album.albumData[0].year + " " + album.albumData[0].label }}</h5>
        </div>
    </section>
    <table class="album-view-song-list">
        <tr class="album-view-song-item" ng-mouseover="hovered = true" ngmouseleave="hovered = false" ng-repeat="track in album.albumData[0].songs">
            <td class="song-item-number">
                <span ng-show="!playing && !hovered" ui-sref="album">{{ $index + 1 }}</span>
                <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
                <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
            </td>
            <td class="song-item-title">{{ track.title  }}</td>
            <td class="song-item-duration">{{ track.duration }}</td>
        </tr>
    </table>
</main>
